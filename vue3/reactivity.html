<div id="app">

</div>

<script>
    var data = {
        message: 10,
        num: 20
    }

    function render(sth) {
        var div = document.querySelector('#app');
        div.innerHTML = sth;
    }

    var app = new Proxy(data, {
        get(target, prop) {
            console.log('값 접근')
            return target[prop];
        },
        set(target, prop, newValue) {
            console.log('값 갱신')
            target[prop] = newValue;
            render(newValue);
        }
    })
</script>
