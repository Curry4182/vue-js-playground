<body>
    <div id="app">
        <ul>
            <li v-for="item in items">
                {{ item }}
            </li>
        </ul>
    </div>
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    Vue.createApp({
        data() {
            return {
                items: ['samsung', 'naver', 'lg']
            }
        }
    }).mount('#app');
</script>
